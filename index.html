<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TIMER PROJECT</title>

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="queries.css" />
	</head>
	<body>
		<!-- https://cdn.pixabay.com/photo/2021/01/04/07/33/man-5886719_1280.jpg -->
		<!-- <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel"> -->
		<div id="carouselExampleIndicators" class="carousel slide mainSection" data-interval="false">
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<section id="section1">
						<div class="header">
							<h1>DIGITAL WATCH</h1>
						</div>
						<div class="contentInfo">
							<h2 id="sectionOneTimeZOne">TIMEZONE : GMT +5:45</h2>
						</div>
						<div class="timeInfo">
							<div id="hours" class="hours">
								<h2>HH</h2>
								<h3>HRS</h3>
							</div>
							<div id="minutes" class="minutes">
								<h2>MM</h2>
								<h3>MINS</h3>
							</div>
							<div id="seconds" class="seconds">
								<h2>SS</h2>
								<h3>SECS</h3>
							</div>
						</div>
					</section>
				</div>
				<div class="carousel-item">
					<section id="section2">
						<div class="header">
							<h1>TIMER</h1>
						</div>
						<div class="contentInfo">
							<h2 id="timerContentInfo">HH : MM : SS</h2>
						</div>
						<div class="timerInputs" id="timerInputs">
							<div class="inputTimeHour">
								<input type="number" placeholder="HRS" />
							</div>
							<div class="inputTimeMinutes">
								<input type="number" placeholder="MINS" />
							</div>
							<div class="inputTimeSeconds">
								<input type="number" placeholder="SECS" />
							</div>
						</div>
						<div class="timerDecisionButtons">
							<button id="sectionTwoTimerStart" class="startButton">START</button>
							<button id="sectionTwoTimerReset" class="resetButton">RESET</button>
						</div>
					</section>
				</div>
				<div class="carousel-item">
					<section id="section3">
						<div class="header">
							<h1>POMODORO</h1>
						</div>

						<div class="contentInfo">
							<h4 id="worktype"></h4>
							<h2 id="pomodoroTimer">HH : MM : SS</h2>
						</div>

						<div class="pomodoroInputs">
							<div class="workTime">
								WORK TIME <br />
								<input id="pomodoroInputWorkMinutes" placeholder="minutes" type="number" />
							</div>
							<div class="restTime">
								<br />
								REST TIME <br />
								<input id="pomodoroInputRestMinutes" placeholder="minutes" type="number" />
							</div>
						</div>
						<div class="pomodoroDecisonButtons">
							<button class="startButton" id="pomodoroStartButton">START</button>
							<button class="resetButton" id="pomodoroResetButton">RESET</button>
						</div>
					</section>
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>

		<script src="script.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
			crossorigin="anonymous"
		></script>
	</body>
</html>
